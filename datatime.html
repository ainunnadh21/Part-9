<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input DateTime || Ainun Nadiroh</title>
</head>
<body>
    <h1>Latihan Input DateTime di HTML</h1>
    <table>
        <form>
            <tr>
                <td>
                    <label for="jamkeluar">Jam Keluar</label>
                </td>
                <td>
                    <input type="datetime-local" name="jamkeluar" id="jamkeluar" value="2024-11-03T20:12">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="simpan">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>

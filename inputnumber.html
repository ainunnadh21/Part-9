<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number || Ainun Nadiroh</title>
</head>
<body>
    <h1>Latihan Input Number di HTML</h1>
    <table>
        <form>
            <tr>
                <td>
                    <label for="nilai_ambk">Nilai AMBK</label>
                </td>
                <td>
                    <input type="number" name="nilai_ambk" id="nilai_ambk" min="0" max="100" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="simpan">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
